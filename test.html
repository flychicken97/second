<!doctype html>
<html>
<head>
	<title> onwheel</title>
	<Script>
   
		function wheel(e,obj)
		{  if(e.wheelDelta<0)  
			{obj.width=obj.width-obj.width*0.05+"px"; 
			obj.height=obj.height-obj.height*0.05+"px";
		}
			else if(obj.width<0) obj.width=0;
		
			
		  else{ obj.width=obj.width+obj.width*0.05+"px"; 
		  obj.height=obj.height+obj.height*0.05+"px";
		     }
}
	</Script>
</head>
<body onload="wheelchange(event,this)"> 
	<h3>20161085 전세희</h3>
	<h3>마우스 휠을 이용한 이미지 확대/축소</h3>
	<p>이미지 위에 휠을 위로 굴리면 이미지가 축소<br>되고 아래로 굴리면 이미지가 확대됩니다.</p>
	<img src="spongebob.jpg"id="sponge"alt="" width="200", height="200" onwheel="wheel(event,this)">
</body>
</html>
